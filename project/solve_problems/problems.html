<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Codeforces Problem Solutions</title>
</head>

<body>
    <header>
        <h1>Codeforces Problem Solutions</h1>
        <p>Store and Organize Your Problem-Solving Source Code</p>
    </header>

    <div class="container">
        <div class="problem-form">
            <input type="text" id="problem-link" placeholder="Enter Codeforces Problem Link">
            <textarea id="source-code" placeholder="Paste Your Source Code Here"></textarea>
            <button onclick="saveSolution()">Save Solution</button>
        </div>

        <div class="solutions">
            <h2>Your Solutions</h2>
            <ul id="solution-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
